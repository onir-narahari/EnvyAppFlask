<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Viewer</title>
</head>
<body>
    <h1>Stock Price Viewer</h1>
    <form method="POST">
        <label for="ticker">Enter Stock Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Submit</button>
    </form>

    {% if plot_path %}
        <h2>Yearly Average Prices for {{ ticker }}</h2>
        <img src="{{ plot_path }}" alt="Stock Price Plot">
    {% endif %}
</body>
</html>
